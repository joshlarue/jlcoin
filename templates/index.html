<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jlcoin</title>
</head>
<body>
    <h1>jlcoin</h1>
    {% if current_user.is_authenticated %}
        <h1>Welcome, {{ current_user.username }}!</h1>
    {% else %}
        <h1>Welcome! Please log in or register.</h1>
    {% endif %}
    <p><a href="/auth/login">Log in</a></p>
    <p><a href="/auth/register">Register</a></p>
    <h2>Initiate Transaction</h2>
    <form id="transaction-form">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" required><br><br>
        <label for="to">To:</label>
        <input type="text" id="to" name="to" required><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        <button type="submit">Submit Transaction</button>
    </form>
    <br>
    <h2>Mine</h2>
    <button id="mine-btn">Mine a Block</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const serverURL = 'http://127.0.0.1:5000'
        $('#transaction-form').on('submit', function (e) {
            e.preventDefault();
            const transactionDATA = {
                from: $('#from').val(),
                to: $('#to').val(),
                amount: $('#amount').val()
            };

            $.ajax({
                type: 'POST',
                url: serverURL + '/txion',
                data: JSON.stringify(transactionDATA),
                contentType: 'application/json',
                dataType: 'json',
                success: function (response) {
                    alert('Transaction successful!');
                },
                error: function (xhr, status, error) {
                    alert('Error submitting transaction: ' + error);
                }
            });
        });

        $('#mine-btn').on('click', function () {
            $.ajax({
                type: 'GET',
                url: serverURL + '/mine',
                dataType: 'json',
                success: function (response) {
                    alert('Block mined! Block index: ' + response.index);
                },
                error: function (xhr, status, error) {
                    alert('Error mining block: ' + error);
                }
            });
        });
    </script>
</body>
</html>
