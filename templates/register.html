<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Register!</h1>
    <h2>Or don't i don't really care</h2>
    <h3>but if you don't register you can't use jlcoin</h3>
    <form action="{{ url_for('auth.register') }}" method="POST">
        <label for="new_username">Username:</label>
        <input type="text" id="new_username" name="username" required><br><br>
        <label for="new_password">Password:</label>
        <input type="password" id="new_password" name="password" required><br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
